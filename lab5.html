<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form {
            margin-top: 20px;
        }
        hr {
            margin: 25px 0;
        }
    </style>
</head>
<body>

    <h1>Заголовок лабораторной работы</h1>

    <!-- Пункт 1 и 2: кнопка "Нажми меня" с alert -->
    <button id="alertBtn">Нажми меня</button>

    <!-- Пункт 3: кнопка меняет текст заголовка h1 -->
    <button id="changeTitleBtn">Изменить текст заголовка</button>

    <!-- Пункт 4: кнопка меняет цвет фона -->
    <button id="changeColorBtn">Сменить цвет фона</button>

    <!-- Пункт 5: счётчик кликов -->
    <h3>Счётчик кликов:</h3>
    <div>
        <button id="incrementBtn">+1</button>
        <span id="counterValue" class="counter">0</span>
        <button id="resetCounterBtn">Сброс</button>
    </div>

    <!-- Пункт 6: форма с отменой перезагрузки -->
    <h3>Форма отправки</h3>
    <form id="sampleForm">
        <input type="text" id="textInput" placeholder="Введите текст" required>
        <button type="submit">Отправить</button>
    </form>

    <script>
        // Ждём полной загрузки DOM, чтобы все элементы существовали
        document.addEventListener('DOMContentLoaded', function() {

            // --- Пункт 1 и 2: кнопка "Нажми меня" с alert ---
            const alertBtn = document.getElementById('alertBtn');
            alertBtn.addEventListener('click', function() {
                alert('Привет! Вы нажали кнопку.');
            });

            // --- Пункт 3: изменение текста заголовка h1 ---
            const title = document.querySelector('h1');
            const changeTitleBtn = document.getElementById('changeTitleBtn');
            changeTitleBtn.addEventListener('click', function() {
                title.textContent = 'Новый текст заголовка';
            });

            // --- Пункт 4: изменение цвета фона страницы ---
            const changeColorBtn = document.getElementById('changeColorBtn');
            changeColorBtn.addEventListener('click', function() {
                // Генерируем случайный цвет в HEX формате
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                document.body.style.backgroundColor = randomColor;
            });

            // --- Пункт 5: счётчик кликов ---
            let count = 0;
            const incrementBtn = document.getElementById('incrementBtn');
            const counterDisplay = document.getElementById('counterValue');
            const resetBtn = document.getElementById('resetCounterBtn');

            // Функция обновления отображения счётчика
            function updateCounterDisplay() {
                counterDisplay.textContent = count;
            }

            // Обработчик для кнопки "+1"
            incrementBtn.addEventListener('click', function() {
                count++;
                updateCounterDisplay();
            });

            // Обработчик для кнопки "Сброс"
            resetBtn.addEventListener('click', function() {
                count = 0;
                updateCounterDisplay();
            });

            // --- Пункт 6: форма с отменой перезагрузки и выводом в консоль ---
            const form = document.getElementById('sampleForm');
            form.addEventListener('submit', function(event) {
                // Отменяем стандартное поведение формы (перезагрузка страницы)
                event.preventDefault();

                // Получаем значение из поля ввода
                const inputField = document.getElementById('textInput');
                const enteredText = inputField.value;

                // Выводим введённый текст в консоль
                console.log('Введённый текст:', enteredText);

                // Дополнительно можно очистить поле после отправки (необязательно)
                // inputField.value = '';
            });

        }); // конец DOMContentLoaded
    </script>

    <!-- Пояснение: форма выводит данные в консоль, но не перезагружает страницу -->
    <!-- Для проверки откройте консоль браузера (F12) и введите текст в форму -->
</body>
</html>
